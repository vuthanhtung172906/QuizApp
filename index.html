<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Online Quiz</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>JavaScript Online Quiz</h1>
    <div class="content">
      <div class="content__question"></div>
      <div class="content__answer"></div>
    </div>
    <div class="result"></div>
    <div class="buttons">
      <button class="buttons__pre">Previous Question</button>
      <button class="buttons__next">Next Question</button>
      <button class="buttons__submit">Submit Quiz</button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
